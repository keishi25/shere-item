
<!DOCTYPE html>
{% load static %}
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>タイトル</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/share.css' %}">

        <!-- bootstrapCDN読み込み -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    </head>
    <body>
        <!-- bootstrapCDN読み込み -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- ナビゲーションバーの設定 -->
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="">タイトル</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <form class="navbar-form navbar-right" role="search">

                            <form class="form-inline" method="get">
                                 {% csrf_token %}

                                 <!-- 選択１ -->
                                 <div class="form-group">
                                    <select class="form-control" id="kotei_name" name="kotei">
                                        <option value=''>選択１</option>
                                        {% for kotei in display_list %}
                                        <option value={{kotei}}>{{kotei}}</option>
                                        {% endfor %}
                                    </select>
                                 </div>

                                <!-- 選択２ -->
                                <div class="form-group">
                                    <select class="form-control" id="number2" name="number2" disabled>
                                        <option value=''>選択２</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>

                                 <div class="form-group">
                                    <button type="button"  id="kotei_button" class="btn btn-info" name="kotei_button">表示</button>
                                 </div>
                            </form>

                        </form>
                    </div>
                </div>
            </nav>

{{a}}

        <!--管理テーブル -->
        <div class="container">
            <h2 class="display-4">管理テーブル  </h2>
            <!--text-nowrap:自動改行させない、table-responsive:スクロール-->
            <div class='table-responsive text-nowrap' >
                <!--table-striped:ストリップ模様、table-hover:カーソルで反応、table-borderd:枠線、-->
                <table class='table  table-striped table-hover table-fixed table-borderd'>
                    <tbody>
                    <tr>
                        {% for theme in table_theme %}
                            <th ><div class="text-right">{{theme}}</div></th>
                        {% endfor %}
                    </tr>

                    <!--yosoku_baseのデータを表示-->
                    {% for data in table_data %}
                    <tr>
                        {% for element in data %}
                        <td ><div class="text-right">{{element}}</div></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>



aaaaaaaaaaa
</body>
</html>
